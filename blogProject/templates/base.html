
    <!DOCTYPE html>
    <html>
        <head>
            {% load staticfiles %}
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>rlarms0blog</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>

        <body>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li class="home"><a href="{% url 'home' %}"><i class="material-icons">home</i></a></li>
                    <li class="portfolio">
                        <a href="{% url 'portfolio' %}" onclick="change()">
                            <i id="object" class= "material-icons">folder</i>
                        </a>
                    
                
                        <script>
                            function change(){
                                var string = "folder_open";
                                document.getElementById("object").innerHTML=string;
                            }
                        </script>
                    </li>       
                </ul>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    {% if user.is_authenticated %}
                    <li class="welcome"><a class="nav-link">{{ user.username}}님! 환영합니다 </a></li>
                    <li class="logout"><a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a></li>
                        <form id="logout" method="POST" action="{% url 'logout' %}">
                            {% csrf_token %} <input type="hidden" />
                        </form>
                    {% else %}
                        <li class="login"><a class="nav-link" href="{% url 'login' %}"><i class ="material-icons">lock</i></a></li>
                        <li class="signup"><a class="nav-link" href="{% url 'signup' %}"><i class ="material-icons">person_add</i></a></li>
                    {% endif %}
                    </li>
                </ul>

        </div>
        </nav>
        {% block content %}
        {% endblock %}
            <!--JavaScript at end of body for optimized loading-->
            
        </body>
    </html>
